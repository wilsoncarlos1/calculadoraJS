<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div>
		<input type="text" id="texto"></input>
		</br>
		<button class="button" onclick="button(7)" >7</button>		
		<button class="button" onclick="button(8)" >8</button>
		<button class="button" onclick="button(9)" >9</button>
		<button id="soma"onclick="soma()">+</button>
		</br>
		<button class="button" onclick="button(4)" value="4">4</button>
		<button class="button" onclick="button(5)" value="5">5</button>
		<button class="button" onclick="button(6)" value="6">6</button>
		<button id="subtracao"  onclick="subtracao()">-</button>
		</br>
		<button class="button" onclick="button(1)" value="1">1</button>
		<button class="button" onclick="button(2)" value="2">2</button>
		<button class="button" onclick="button(3)" value="3">3</button>
		<button id="multiplicacao" onclick="multiplicacao()">X</button>	
		</br>
		<button class="button" onclick="button(0)" value="0">0</button>
		<button id="enter" onclick="enter()">Enter</button>
		<button id="zerar" onclick="zerar()">Zerar</button>
		<button id="divisao" onclick="divisao()" >/</button>
		</br>


	</div>

</body>
</html>
